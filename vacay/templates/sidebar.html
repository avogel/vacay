{% extends "base.html" %}

{% block left %}
<div class="visible-desktop side-scroll-nav">
	<ul data-spy="affix" class="well nav nav-list affix" data-offset-bottom="500">
		{% for city in trip.visited_cities.all %}
			<!--{% if forloop.first %}class="active"{% endif %}-->
			<li>
				<a style="color: #333333" href="#{{city.id}}">{{city.city_name}}<i class="icon-chevron-right pull-right"></i></a>
			
			</li>
			{% for day in city.visited_days.all %}
			<li><a href="#{{city.id}}_{{day.id}}">&nbsp;&nbsp;&nbsp;&nbsp;Day {{day.day_number}}</a></li>
				{% endfor %}
		{% endfor %}
	</ul>
</div>
{% endblock %}
