{% extends "base.html" %}

{% block left %}
<div class="side-scroll-nav">
	<ul data-spy="affix" data-target="post-content" class="well nav nav-list affix">
		{% for city, day in days.iteritems %}
			<!--{% if forloop.first %}class="active"{% endif %}-->
			<li>
				<a style="color: #333333" href="#{{city.id}}">{{city.city_name}}<i class="icon-chevron-right pull-right"></i></a>
			
			</li>
			{% for d in day %}
			<li><a href="#{{city.id}}&{{d.id}}">    {{d.date}}</a></li>
				{% endfor %}
		{% endfor %}
	</ul>
</div>
{% endblock %}
